<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            required
            ngModel
            email
            #email="ngModel"
          >
          <p *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="subscriptions[1]"
          >
            <option 
              *ngFor="let subscription of subscriptions"
              value="{{ subscription }}"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            name="password"
            required
            ngModel
            #password="ngModel"
          >
          <p *ngIf="!email.valid && email.touched">Please enter a password!</p>
        </div>
        <p *ngIf="!form.valid && form.touched">Form is invalid!</p>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Created user</h3>
      <p>Email: {{ user.email }}</p>
      <p>Subscription: {{ user.subscription }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
